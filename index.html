<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <div class="container">

        <div class="sample-box" id="sample-box"></div>

        <div class="input-group">
            <label for="hex-input">Hex: </label>
            <input type="text" id="hex-input">
            <button id="hex-button">Copy</button>
        </div>
        <div class="input-group">
            <label for="rgb-input">RGB: </label>
            <input type="text" id="rgb-input">
            <button id="rgb-button">Copy</button>
        </div>
        <div class="input-group">
            <label for="hsl-input">HSL: </label>
            <input type="text" id="hsl-input">
            <button id="hsl-button">Copy</button>
        </div>
    </div>

    <script src="bankacc.js"></script>
    <script src="evenodds.js"></script>
</body>
</html>
